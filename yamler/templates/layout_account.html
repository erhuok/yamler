<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微OA-日志</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/libs/fancybox/helpers/jquery.fancybox-buttons.css') }}" />
<link rel="stylesheet" media="all" type="text/css" href="{{ url_for('static', filename='home/css/Public_style.css') }}"/>
<link rel="stylesheet" media="all" type="text/css" href="{{ url_for('static', filename='home/css/head_style.css') }}"/>
<link rel="stylesheet" media="all" type="text/css" href="{{ url_for('static', filename='home/css/main_style.css') }}"/>
<link rel="stylesheet" media="all" type="text/css" href="{{ url_for('static', filename='css/ui/jquery.ui.all.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/libs/fancybox/jquery.fancybox.css') }}" media="screen" />
<script src="{{ url_for('static', filename='js/libs/jquery-1.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.tmpl.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/ui/jquery.ui.all.min.js') }}"></script>
<!-- Add fancyBox main JS and CSS files -->
<script type="text/javascript" src="{{ url_for('static', filename='js/libs/fancybox/jquery.fancybox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/libs/fancybox/jquery.fancybox.pack.js') }}"></script>

<!-- Add Button helper (this is optional) -->

<script type="text/javascript" src="{{ url_for('static', filename='js/libs/fancybox/helpers/jquery.fancybox-buttons.js') }}"></script>
<script>
$(function(){

	
});
</script>

</head>

<body>
<!--头部-->
{% block header %}
<div id="header">
    <a class="header-btn head_logo" href="{{ url_for('home.account') }}">
    	<span class="app-icon logo">&nbsp;</span>
    </a>
    
    <div id="header-search">
        <!--
        <form>
            <label for="search-text">Global Search</label>
            <input id="search-text" type="text" spellcheck="false" autocorrect="off" autocomplete="off">
            <input id="search-submit" type="submit" value="Search">
            <a class="header-btn header-search js-search-submit" href="#">
            <span class="app-icon light search-icon"></span>
            </a>
        </form>
        -->
    </div>
    <div class="header-user">
        <a class="header-btn header-notifications js-open-header-notifications-menu" href="{{ url_for('home.account') }}">
        	<span class="app-icon light notification-icon"></span>
            <span class="header-btn-text">我的工作日志列表</span>
        </a>

        {% if g.task_submit_count %}
            <a class="header-btn header-about" title="Information" href="#">
                <span class="count js-unread-announcements" style="">{{ g.task_submit_count }}</span>
            </a>
        {% endif %}

        <a class="header-btn header-boards js-open-header-boards-menu" href="{{ url_for('home.share') }}">
        	<span class="app-icon light board-icon"></span>
			<span class="header-btn-text">递交给我的工作日志</span>
          
        </a>
        {% if g.task_share_count %}
            <a class="header-btn header-about" title="Information" href="#">
                <span class="count js-unread-announcements" style="">{{ g.task_share_count }}</span>
            </a>
        {% endif %}

        <a class="header-btn header-boards js-open-header-boards-menu" href="{{ url_for('user.invite') }}">
        	<span class="app-icon light board-icon"></span>
			<span class="header-btn-text">邀请加入</span>
        </a>

        <a class="header-auth member js-open-header-member-menu" href="{{ url_for('user.logout') }}">
        	<span class="member-initials" title="tanxiao (tanxiao)">退出</span>
        </a>
    </div>
    <!--
    <div>
        <a class="header-btn header-about" title="Information" href="#">
            <span class="app-icon light manual-icon"></span>
            <span class="count js-unread-announcements" style="">1</span>
        </a>
    </div>
    -->
</div>
{% endblock %}
<!--头部 end-->

{% block content %}

{% endblock %}

</body>
</html>
